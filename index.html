<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/fonts/static/Figtree-Medium.ttf" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="blogImage">
        <img src="assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="cardContent">
        <div class="cardContentCategory">Learning</div>
        <div class="cardContentPublish">Published 21 Dec 2023</div>
        <div class="cardContentTitle">HTML & CSS foundation</div>
        <div class="cardContentDescription">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" />
        Greg Hooper
      </div>
    </div>
  </body>
</html>
